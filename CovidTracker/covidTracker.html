<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="covidTracker.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Covid Tracker</title>
</head>
<body>

	<span class="head">
		<header class="p-3 bg-dark text-white">
		    <div class="container bg-dark text-whit">
		      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start bg-dark text-whit">
		        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none bg-dark text-whit">
		          <h3 class="bg-dark text-whit">Covid Tracker</h3>
		        </a>

		        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 bg-dark text-whit">
		          <!-- <li><a href="#" class="nav-link px-2 text-secondary">Tracker</a></li>
		          <li><a href="#" class="nav-link px-2 text-white">Vaccine slots</a></li> -->
		        </ul>

		        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
		          <!-- <input type="search" class="form-control form-control-dark text-white bg-dark" placeholder="Search..." aria-label="Search"> -->
		        </form>

		        <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 text-end float-right bg-dark text-whit">
		          <button type="button" class="btn btn-outline-light me-2" href="covidTracker.html">Tracker</button>
		          <a href="vaccineSlot.html"><button type="button" class="btn btn-warning">Vaccine Info</button></a>
		        </div>
		      </div>
		    </div>
  		</header>
	</span>

	<div class="container-fluid" style="color: transparent;">
		gap
	</div>


  <div class="container-fluid">

  	<div>
  		<div class="row">
  			<div class="col-lg-3 col-md-2 col-sm-1 mx-5 text-center box">
  				<div class="my-4">
  					<h3>Active Cases</h3>
  					<p id="ActiveCases" class="num"></p>
  				</div>
  			</div>
  			<div class="col-lg-3 col-md-2 col-sm-1 mx-5 box2 text-center">
  				<div class="my-4">
  					<h3>Total Cases</h3>
  					<p id="TotalCases" class="num"></p>
  				</div>
  			</div>
  			<div class="col-lg-3 col-md-2 col-sm-1 box3 mx-5 text-center">
  				<div class="my-4">
  					<h3>New Cases</h3>
  					<p id="NewCases" class="num"></p>
  				</div>
  			</div>
  		</div>
  	</div>

  	<div class="text-center my-3" id="load">
	  <div class="spinner-border" role="status">
	    <span class="visually-hidden">Loading...</span>
	  </div>
	</div>
  		
  	<table class="table table-striped table-dark my-4" id="myTable">
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">State</th>
      <th scope="col">Active Cases</th>
      <th scope="col">Total Deaths</th>
      <th scope="col">Confirmed</th>
    </tr>
  </thead>
  <tbody>
    
  </tbody>
</table>

  </div>

	<script type="text/javascript" src="covidTracker.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
